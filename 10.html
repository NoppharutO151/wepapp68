<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Polka Dot Background</title>
<style>
  .bodybackground {
    height: 500px;
    width: 500px;
    background-color: #ccc;

    background-image:
      radial-gradient(circle, red 15%, transparent 16%),
      radial-gradient(circle, black 15%, transparent 16%);
    background-position: 0 0, 25px 25px;
    background-size: 50px 50px;
  }
</style>
</head>
<body>
    <div class="bodybackground">

    </div>
</body>
</html>
